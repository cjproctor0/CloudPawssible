<html>
	<script>
		async function getMessages() {
			fetch( 'https://4zafa8uptb.execute-api.us-east-1.amazonaws.com/prod/message',  {
				method: 'GET'
			  })
			.then(response => response.json())
			.then((response) => {
                console.log(response.body);
                response.body.forEach(element => {
                    document.getElementById("messages").innerHTML += "<p>"+element.firstName + " | " + element.lastName + " | " + element.breedType + " | " + element.birthDate + " | " + element.sprayedNeutered + " | " + element.rabiesVaccine + " | " + element.bordetellaVaccine+"</p>"; // Adds each message to div
                });
			});
        }
		async function submitMessage() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var breedType = document.getElementById("breedType").value;
            var birthDate = document.getElementById("birthDate").value;
            var sprayedNeutered = document.getElementById("sprayedNeutered").value;
            var rabiesVaccine = document.getElementById("rabiesVaccine").value;
            var bordetellaVaccine = document.getElementById("bordetellaVaccine").value;
			fetch( 'https://4zafa8uptb.execute-api.us-east-1.amazonaws.com/prod/message',  {
                method: 'POST',
                body: JSON.stringify({
                    "firstName": firstName,
                    "lastName": lastName,
                    "breedType": breedType,
                    "birthDate": birthDate,
                    "sprayedNeutered": sprayedNeutered,
                    "rabiesVaccine": rabiesVaccine,
                    "bordetellaVaccine": bordetellaVaccine
                })
			})
            // Add new entries to the list on the page
			.then(response => response.json())
			.then((response) => {
				console.log(response);
                document.getElementById("messages").innerHTML += "<p>"+firstName + " | " + lastName + " | " + breedType + " | " + birthDate + " | " + sprayedNeutered + " | " + rabiesVaccine + " | " + bordetellaVaccine+"</p>"; // Add new message to message list
			});
		}
        getMessages(); // Calls get message on load
    </script>   
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> 
        <title>Cloud Pawssible</title>
    </head>
    <body>
        <!--
        <form onsubmit="submitMessage();return false;">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" value=""/><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" value=""/><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" value="" rows="10" cols="30"></textarea><br><br>
            <input type="submit" class="btn btn-primary" value="Submit">
      </form>
      -->
      <form class="row g-3" onsubmit="submitMessage();return false;">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName">
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName">
        </div>
        <div class="col-md-4">
            <label for="petName" class="form-label">Pet Name</label>
            <input type="text" class="form-control" id="petName">
        </div>
        <div class="col-md-5">
            <label for="breedType" class="form-label">Breed</label>
            <input type="text" class="form-control" id="breedType">
        </div>
        <div class="col-md-3">
            <label for="birthDate" class="form-label">Birth Date</label>
            <input type="text" class="form-control" id="birthDate" placeholder="MM/DD/YYYY">
        </div>
        <div class="col-md-4">
            <label for="sprayedNeutered" class="form-label">Sprayed/Neutered?</label>
            <select id="sprayedNeutered" class="form-select">
                <option selected>YES, Sprayed or Neutered</option>
                <option>NOT Sprayed or Neutered</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="rabiesVaccine" class="form-label">Rabies Vaccine?</label>
            <select id="rabiesVaccine" class="form-select">
                <option selected>YES, Rabies Vaccinated</option>
                <option>NOT Rabies Vaccinated</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="bordetellaVaccine" class="form-label">Bordetella Vaccine?</label>
            <select id="bordetellaVaccine" class="form-select">
                <option selected>YES, Bordetella Vaccinated</option>
                <option>NOT Bordetella Vaccinated</option>
            </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <strong>Messages from DynamoDB</strong>
      <div id="messages">

      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	</body>
</html>
